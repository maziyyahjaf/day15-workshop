<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div th:if="${#lists.isEmpty(contacts)}" class="container mt-4">
        <p>Contacts List is Empty</p>
        <a class="btn btn-primary mb3" th:href="@{/contacts/add}">Add New Contact</a>
    </div>

    <div th:if="${!#lists.isEmpty(contacts)}" class="container mt-4">
        <a class="btn btn-primary mb3" th:href="@{/contacts/add}">Add New Contact</a>
        <a class="btn btn-primary mb3" th:href="@{/contacts/save}">Save</a>


        <br>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Postal Code</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.id}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${contact.dateOfBirth}"></td>
                    <td th:text="${contact.postalCode}"></td>
                    <td>
                        <a th:href="@{/contacts/edit/{hex-id}(hex-id=${contact.hexId})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/contacts/delete/{hex-id}(hex-id=${contact.hexId})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>









</body>

</html>
